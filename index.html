<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer type="module"></script>
    <title>Document</title>
  </head>
  <body class="bodyEl">
    <!-- modals -->
    <!-- <div class="cat-talking-no-like">
      <h3>You didnt liked any of my friends ... :(</h3>
    </div> -->
    <div class="confirm-delete-modal">
      <h1>Are you sure you want to remove favorite cat?</h1>
      <div class="button-wrapper">
        <button class="btn-confirm no">no</button>
        <button class="btn-confirm yes">yes</button>
      </div>
    </div>
    <div class="like-warning">
      <h1>Miauuu miauuu, you already like me ...</h1>
    </div>
    <div class="modal-overlay"></div>
    <div class="cat-breeds-overlay hidden"></div>
    <div class="modal-picture">
      <span class="close-modal">CLOSE</span>
      <img src="assets/icons8-cat.gif" alt="cat image" />
    </div>
      <!-- liked cats element -->
      <div class="liked-cats">
        <div class="liked-cat-animation">

          <!-- <div class="liked-cat__parrent">
            <div class="img">
              <img src="#" alt="liked cat image" class="liked-cats__img" />
            </div>
            <h1 class="liked-cats__name">Liked Cat Name</h1> 
            <span class="material-symbols-outlined delete-favorite">
            delete
            </span>
          </div>  -->
        </div>
      </div>
      <!-- liked cat element end -->
    <!-- modals end -->
    <header class="header">
      <nav class="nav">
        <div class="container flex">
          <a href="#" class="cat-breed"
            >Cats Breeds<span class="material-symbols-outlined expand">
              expand_less
            </span></a
          >
          <div class="cats-breeds hidden">
            <!-- <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a> -->
          </div>
          <div class="logo">
            <h1 class="app-name">CATS</h1>
            <h3 class="app-name">myaooo</h3>
          </div>
          <a href="#" class="cat-breed favorite">Favorite Cat
            <span class="material-symbols-outlined expand expand-favorite">
              expand_less
            </span></a
          >
          </a>         
        </div>
      </nav>
      <!-- navigation end !-->
    
      <div class="cat">
        <div class="cat-img-box">
          <span class="material-symbols-outlined open-image"> search </span>
          <span class="material-symbols-outlined like">favorite</span>
          <img src="/assets/icons8-cat.gif" alt="cat image" class="cat-img" />
        </div>
        <div class="cat-information mtb">
          <span class="cat-information-name"
            >Name&nbsp;<span class="font-style cat-name">"?"</span></span
          >
          <span class="cat-information-origin"
            >Origin&nbsp;<span class="font-style origin">"?"</span></span
          >
        </div>
        <div class="center mb-1">
          <button class="btn btn-details">show details</button>
        </div>

        <div class="cat-details">
          <div class="cat-details__info mb-0 hidden">
            <h3 class="cat-details__name">Children friendly</h3>
            <span class="cat-details__number children-friendly">5</span>
          </div>
          <div class="progress-bar mtb-0 hidden"></div>
        </div>
      </div>
    </header>   
  </body>
</html>
